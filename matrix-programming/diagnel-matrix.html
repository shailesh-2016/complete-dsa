  <body>
    <script>
      const arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];

      var sum = 0;
      for (i = 0; i < arr.length; i++) {
        sum += arr[i][i];
      }
      console.log(sum);
    </script>
