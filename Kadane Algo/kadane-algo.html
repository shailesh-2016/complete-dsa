<body>
    <script>
        //maximum sum of subArray

        const arr=[1,3,5,-5,-1,8,10,-2

        ];

        let currsum=0;
        let maxsum=0;

        for(var i=0; i<arr.length; i++){
            currsum += arr[i]
        }
        
        if(currsum > maxsum){
            maxsum=currsum;
        }
        if(currsum <= 0){
            currsum=0
        }
        console.log(maxsum);
    </script>
