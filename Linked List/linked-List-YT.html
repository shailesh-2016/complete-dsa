<body>
    <script>
        class list {
            constructor(data){
                this.head = {
                    value:data,
                    next:null,
                };
                this.tail=this.head
            }
            append(data){
            let newNode={
                value:data,
                next:null,
            }
            this.tail.next=newNode;
            this.tail=newNode
        }
        }
       
        let List=new list(100);
        List.append(200);
        List.append(300);
        console.log(List);
    </script>
</body>
