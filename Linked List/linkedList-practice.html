<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class node {
        constructor(value) {
          this.value = value;
          this.next = null;
        }
      }

      class linkedList {
        constructor() {
          this.head = null;
        }

        append(value) {
          let newNode = new node(value);
          if (this.head == null) {
            this.head = newNode;
          } else {
            let current = this.head;

            while (current.next !== null) {
              current = current.next;
            }
            current.next = newNode;
          }
        }

        // display
        display() {
          let current = this.head;
          console.log(current);

          var result = "";
          while (current != null) {
            result = `${current.value}->`;
            current = current.next;
          }
          console.log(`${result}null`);
        }
      }

      const nodeList = new linkedList();
      nodeList.append(200)
      nodeList.append(300)
      nodeList.append(400)
      nodeList.display();
    </script>
  </body>
</html>
