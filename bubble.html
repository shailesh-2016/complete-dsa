    <title>Document</title>

  <body>
    <script>
      const arr = [29, 10, 14, 37, 14, 3];
      // console.log(arr);

      for (var i = 0; i < arr.length - 1; i++) {
        console.log(arr);
        for (var j = 0; j < arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            var temp;
            temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;

            console.log(arr);
          }
        }
      }

      // console.log(arr);
    </script>
  </body>
