<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //delete
        const arr = [1, 2, 3, 4, 5]
        arr.splice(2, 1)  // 1,2,4,5
        console.log(arr);

        //insert
        const arr2 = [1, 2, 3, 4, 5]
        arr2.splice(5, 0, 6, 7)  //1,2,3,4,5,6,7
        console.log(arr2);

        //replace or edit
        const arr3 = [1, 2, 3, 4, 5]
        arr3.splice(4, 1, 7)  //1,2,3,4,7
        console.log(arr3);

    </script>
</body>

</html>
